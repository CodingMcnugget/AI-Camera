<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Video element for displaying camera feed -->
    <video id="video" width="640" height="480" autoplay></video>
    <!-- Button for capturing the image -->
    <button id="processImage">Capture Image</button>
    <!-- Element for displaying the processed image -->
    <img id="resultImage" src="placeholder.jpg" alt="Result image" />
    <script src="script.js"></script>
</body>
</html>
